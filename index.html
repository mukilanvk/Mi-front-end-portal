
<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just Do It - Task Management</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1085f9",
            "primary-dark": "#0e74d9",
            "background-light": "#ffffff",
            "background-dark": "#0f1923",
            "card-light": "#ffffff",
            "card-dark": "#182635",
            "text-main": "#1e293b",
            "text-muted": "#64748b",
            "accent-purple": "#8b5cf6",
            "accent-green": "#10b981",
            "accent-orange": "#f97316",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "sans": ["Inter", "sans-serif"],
          },
          animation: {
            'blob': 'blob 10s infinite',
            'float': 'float 8s ease-in-out infinite',
            'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
    }
    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px -5px rgba(16, 133, 249, 0.15);
    }
    .gradient-text {
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(to right, #1085f9, #8b5cf6, #10b981);
    }
    .bg-mesh {
      background-color: #f0f4f8;
      background-image: 
        radial-gradient(at 0% 0%, hsla(215,98%,61%,0.1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, hsla(140,70%,60%,0.1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, hsla(215,98%,61%,0.1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(140,70%,60%,0.1) 0px, transparent 50%);
    }
    .stacked-segment {
      transition: all 0.3s ease;
    }
    .stacked-bar:hover .stacked-segment {
      opacity: 0.8;
    }
    .stacked-bar:hover .stacked-segment:hover {
      opacity: 1;
      transform: scaleX(1.05);
    }
    summary::-webkit-details-marker {
      display: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-mesh text-text-main font-display overflow-x-hidden selection:bg-primary selection:text-white antialiased">
  <div id="root"></div>
</body>
</html>
